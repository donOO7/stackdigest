<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">

    <head>
        <meta charset="ISO-8859-1">
        <title>StackDigest register</title>
    </head>

    <body>
        <h1>Registration Form</h1>
        <form action="#" th:action="@{/registerUser}" method="post" th:object="${newUser}">
            <input type="text" th:field="*{id}" />
            <input type="password" th:field="*{password}" />
            <button type="submit">Register</button>
<!--            <input type="text" th:field="*{accesstoken}" th:value="${newUser.accesstoken} />-->
            <input type="text" th:field="*{accesstoken}" th:value="${newUser.accesstoken}" th:readonly="readonly">
        </form>
    </body>

</html>
