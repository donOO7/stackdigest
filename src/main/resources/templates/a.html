<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">
<head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>

<div class="login-box">
    <img src="images/stomach.png" class="avatar" alt="Avatar Image">
<!--    <div>Icons made by <a href="https://www.flaticon.com/authors/flat-icons" title="Flat Icons">Flat Icons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>-->
    <h1>Stack Digest</h1>
    <form action="#" th:action="@{/login}" method="post">
        <!-- USERNAME INPUT -->
        <label >Username</label>
        <input type="text" th:name="username" placeholder="Enter Username">
        <!-- PASSWORD INPUT -->
        <label >Password</label>
        <input type="password" th:name="password" placeholder="Enter Password">
        <input type="submit" value="Log In">
        <a href="#">Lost your Password?</a><br>
        <a href="#">Don't have An account?</a>
    </form>
</div>
</body>
</html>
